<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 音乐播放器</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="audio-image">
        <img class="audio-block" src="img/image.png">
      </div>
        <audio class='audio-player' controls="controls" data-index='0'>
          <source src="musics/那些花儿.mp3">
        </audio >
      <!-- <div class="music-time">
        当前时间:<span id=id-span-currentTime>00:00</span>
        总时间:<span id=id-span-totalTime>00:00</span>
      </div> -->
      <div class="music-button">
        <img class='pre-button' id="id-pre-button" src="img/pre.png">
        <img class='play-button button-hide' id="id-play-button" src="img/play.png">
        <img class='pause-button' id="id-pause-button" src="img/pause.png">
        <img class='next-button' id="id-next-button" src="img/next.png">
      </div>
      <div class="music-list">
        <div class="audio-circle" data-path="musics/那些花儿.mp3">那些花儿.mp3</div>
        <div class="audio-circle" data-path="musics/给我一首歌的时间.mp3">给我一首歌的时间.mp3</div>
        <div class="audio-circle" data-path="musics/极乐净土.mp3">极乐净土.mp3</div>
      </div>
    </div>
    <script src=js/dom.js></script>
    <script src=js/music.js></script>
  </body>
</html>
