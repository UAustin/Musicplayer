<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 音乐播放器</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="audio-image">
        <img class="audio-block" src="img/image.png">
      </div>
        <audio id='id-audio-player' controls="controls" data-index='0'>
          <source src="musics/那些花儿.mp3">
        </audio >
      <div class="music-time">
        当前时间:<span id=id-span-currentTime>00:00</span>
        总时间:<span id=id-span-totalTime>00:00</span>
      </div>
      <div class="music-button">
        <button class='play-button' id=id-play-button>Play</button>
        <button class='pause-button' id=id-pause-button>Pause</button>
      </div>
      <div class="music-list">
        <div class="audio-circle" data-path="musics/1.mp3">那些花儿.mp3</div>
        <div class="audio-circle" data-path="musics/2.mp3">给我一首歌的时间.mp3</div>
        <div class="audio-circle" data-path="musics/3.mp3">极乐净土.mp3</div>
      </div>
    </div>
    <script src=js/dom.js></script>
    <script src=js/music.js></script>
  </body>
</html>
